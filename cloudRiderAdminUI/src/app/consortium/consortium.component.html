<div class="main-content">
  <div class="container-fluid">
     
      <div class="row">
        <div class="col-md-5">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title ">Consortiums</h4>
                  
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                        <table class="table table-striped table-hover display" style="cellspacing:0;width:100%">
                                <thead>
                                     <tr>
                                            <th>
                                                    ID
                                                </th>
                                                <th>
                                                    Name
                                                </th>
                                     </tr>
                                </thead>
                         
                              <tbody >
                                  
                                  <tr *ngFor="let cons of consordiumData; index as i"> 
                                        <td ng-repeat="(val) in row">{{i+1}}</td> 
                                            <td ng-repeat="(val) in row">{{cons.consortiumname}}</td> 
                                       </tr>
                             </tbody>
                         </table>
                      
                  </div>
              </div>
          </div>
      </div>
      <div class="col-md-7">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Add Consortium</h4>
                  </div>
              <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-md-5">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Domain" >
                              </mat-form-field>
                          </div>
                          <div class="col-md-7">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Orderer Name">
                              </mat-form-field>
                          </div>
                          
                      </div>
                      <div class="row">
                            <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Orderer Hostname" >
                                    </mat-form-field>
                                </div>
                          <div class="col-md-7">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Organisation Name" type="text">
                            </mat-form-field>
                          </div>
                          
                      </div>
                      <div class="row">
                            <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="No of Organisation">
                                    </mat-form-field>
                                  </div>
                          <div class="col-md-8">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Network Name" type="text">
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Number of Peers">
                            </mat-form-field>
                          </div>
                          
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Channel Name">
                            </mat-form-field>
                          </div>
                      </div>
                      
                      <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                      <div class="clearfix"></div>
                  </form>
              </div>
          </div>

      </div>
      </div>
  </div>
</div>
